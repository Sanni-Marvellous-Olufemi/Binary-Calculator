<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #43e97b;
            --accent-color-2: #38f9d7;
            --error-color: #ff6b6b;
            --bg-dark: #1e1e2f;
            --text-light: #f9f9f9;
            --text-dark: #333;
            --neon-glow: rgba(0,255,255,0.8);
            --glow-effect: 0px 0px 10px var(--accent-color), 0px 0px 30px var(--accent-color);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: slideDown 0.6s ease-out;
            font-size: 24px;
            text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: transform 0.2s ease;
            box-shadow: 0 0 10px var(--neon-glow);
        }

        input, select {
            background-color: #2c2c3e;
            color: var(--text-light);
        }

        button {
            background: linear-gradient(to right, var(--accent-color), var(--accent-color-2));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            transform: perspective(1px) translateZ(0);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: var(--accent-color);
            animation: fadeIn 1s ease;
            opacity: 0;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            animation: shake 0.4s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic');
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        /* 3D Effect for Hover */
        input:focus, select:focus {
            box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
            transform: scale(1.05);
        }

        /* Animation for Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation for Slide Down */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Animation for Shake (Error) */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .history {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #2c2c3e;
            color: #fff;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history li {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <span class="theme-toggle" onclick="toggleTheme()">üåó</span>
        <h2>‚ú® Base Converter ‚ú®</h2>
        <input type="text" id="number" placeholder="Enter number" required>
        <select id="base">
            <option value="">Select Base</option>
            <script>
                for (let i = 2; i <= 16; i++) {
                    document.write(`<option value="${i}">Base ${i}</option>`);
                }
            </script>
        </select>
        <select id="convertBase">
            <option value="">Convert To</option>
            <script>
                for (let i = 2; i <= 16; i++) {
                    document.write(`<option value="${i}">Base ${i}</option>`);
                }
            </script>
        </select>
        <button onclick="convertBase()">Convert</button>
        <p id="result"></p>
        <p class="error" id="error"></p>
        <div class="history" id="history">
            <h3>Conversion History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        let history = [];

        async function convertBase() {
            new Audio('click-sound.mp3').play();
            
            const number = document.getElementById("number").value.trim().toUpperCase();
            const base = parseInt(document.getElementById("base").value);
            const convertBase = parseInt(document.getElementById("convertBase").value);
            const errorEl = document.getElementById("error");
            const resultEl = document.getElementById("result");

            errorEl.textContent = "";
            resultEl.textContent = "";

            if (!number || isNaN(base) || isNaN(convertBase)) {
                errorEl.textContent = "Please enter a valid number and select both bases.";
                return;
            }

            try {
                
                    
                const response = await fetch("http://127.0.0.1:5000/convert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number, base, convertBase })
                });

                const data = await response.json();

                if (response.ok) {
                    new Audio('success.mp3').play();
                    resultEl.textContent = `‚úÖ Converted Result: ${data.result}`;
                    resultEl.style.opacity = 1;
                    addHistory(`${number} (Base ${base}) ‚Üí ${data.result} (Base ${convertBase})`);
                } else {
                    errorEl.textContent = data.error;
                }
            } catch (err) {
                errorEl.textContent = "‚ùå Could not connect to server.";
            }
        }

        function addHistory(conversion) {
            history.push(conversion);
            const historyList = document.getElementById("historyList");
            const li = document.createElement("li");
            li.textContent = conversion;
            historyList.appendChild(li);
        }
    </script>
</body>
</html>
